<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VEX Aware - Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .btn-success {
            background: #27ae60;
            color: white;
        }

        .btn-success:hover {
            background: #229954;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .modal-content {
            max-height: 90vh;
            overflow-y: auto;
        }

        .login-form {
            background: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: 50px auto;
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .dashboard {
            display: none;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-number {
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
        }

        .messages-section {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .message-card {
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }

        .message-card:hover {
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }

        .message-info {
            flex: 1;
        }

        .message-name {
            font-weight: bold;
            color: #333;
        }

        .message-email {
            color: #667eea;
            font-size: 14px;
        }

        .message-date {
            color: #666;
            font-size: 12px;
        }

        .message-actions {
            display: flex;
            gap: 10px;
        }

        .message-actions button {
            padding: 5px 10px;
            font-size: 12px;
        }

        .message-subject {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        .message-preview {
            color: #666;
            font-size: 14px;
            line-height: 1.4;
        }

        .message-meta {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #f0f0f0;
            font-size: 12px;
            color: #999;
            display: flex;
            gap: 15px;
        }

        .inquiry-type {
            background: #f8f9fa;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            color: #495057;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 10px;
            padding: 20px;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .close {
            font-size: 24px;
            cursor: pointer;
            color: #999;
        }

        .message-detail {
            line-height: 1.6;
        }

        .detail-row {
            margin-bottom: 15px;
        }

        .detail-label {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .detail-value {
            color: #666;
            word-break: break-all;
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
            }
            
            .message-header {
                flex-direction: column;
                gap: 10px;
            }
            
            .message-actions {
                justify-content: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="loginForm" class="login-form">
            <h2>üîê Admin Login</h2>
            <div id="loginError" class="error" style="display: none;"></div>
            <form id="loginFormElement">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
            </form>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" class="dashboard">
            <!-- Header -->
            <div class="header">
                <div class="logo">üõ°Ô∏è VEX Aware Admin Dashboard</div>
                <div class="user-info">
                    <span id="welcomeMessage">Welcome, Admin</span>
                    <button id="logoutBtn" class="btn btn-danger">Logout</button>
                </div>
            </div>

            <!-- Loading -->
            <div id="loading" class="loading">
                <p>Loading dashboard...</p>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="error" style="display: none;"></div>
            
            <!-- Success Message -->
            <div id="successMessage" class="success" style="display: none;"></div>

            <!-- Statistics -->
            <div id="statsSection" style="display: none;">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number" id="totalMessages">0</div>
                        <div class="stat-label">Total Messages</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="todayMessages">0</div>
                        <div class="stat-label">Today's Messages</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="weekMessages">0</div>
                        <div class="stat-label">This Week</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="avgMessages">0</div>
                        <div class="stat-label">Daily Average</div>
                    </div>
                </div>
            </div>

            <!-- Messages Section -->
            <div id="messagesSection" class="messages-section" style="display: none;">
                <div class="section-header">
                    <h3>üì© Contact Messages</h3>
                    <div>
                        <button id="refreshBtn" class="btn btn-primary">Refresh</button>
                        <button id="deleteAllBtn" class="btn btn-danger">Delete All</button>
                    </div>
                </div>
                <div id="messagesList"></div>
            </div>
        </div>

        <!-- Message Detail Modal -->
        <div id="messageModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>üìß Message Details</h3>
                    <span class="close" id="closeModal">&times;</span>
                </div>
                <div id="messageDetail" class="message-detail"></div>
            </div>
        </div>

        <!-- Reply Modal -->
        <div id="replyModal" class="modal">
            <div class="modal-content" style="max-width: 700px;">
                <div class="modal-header">
                    <h3>‚úâÔ∏è Reply to Message</h3>
                    <span class="close" id="closeReplyModal">&times;</span>
                </div>
                <div id="replyContent">
                    <div id="replyError" class="error" style="display: none;"></div>
                    <div id="replySuccess" class="success" style="display: none;"></div>
                    
                    <form id="replyForm">
                        <div class="form-group">
                            <label for="replyTo">To:</label>
                            <input type="email" id="replyTo" name="replyTo" readonly style="background: #f8f9fa;">
                        </div>
                        
                        <div class="form-group">
                            <label for="replyCC">CC (optional):</label>
                            <input type="email" id="replyCC" name="replyCC" placeholder="additional@email.com">
                        </div>
                        
                        <div class="form-group">
                            <label for="replyBCC">BCC (optional):</label>
                            <input type="email" id="replyBCC" name="replyBCC" placeholder="bcc@email.com">
                        </div>
                        
                        <div class="form-group">
                            <label for="replySubject">Subject:</label>
                            <input type="text" id="replySubject" name="replySubject" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="replyMessage">Message:</label>
                            <textarea id="replyMessage" name="replyMessage" rows="8" required style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; font-size: 14px; font-family: inherit; resize: vertical;"></textarea>
                        </div>
                        
                        <div style="display: flex; gap: 10px; justify-content: flex-end; margin-top: 20px;">
                            <button type="button" id="cancelReply" class="btn" style="background: #6c757d; color: white;">Cancel</button>
                            <button type="submit" id="sendReply" class="btn btn-success">Send Reply</button>
                        </div>
                    </form>
                    
                    <!-- Original Message Preview -->
                    <div id="originalMessagePreview" style="margin-top: 30px; padding: 20px; background: #f8f9fa; border-radius: 8px; border-left: 4px solid #007bff;">
                        <h4 style="margin-bottom: 15px; color: #495057;">üìã Original Message:</h4>
                        <div id="originalMessageContent"></div>
                    </div>
                    
                    <!-- Reply History -->
                    <div id="replyHistory" style="margin-top: 30px; display: none;">
                        <h4 style="margin-bottom: 15px; color: #495057;">üìö Reply History:</h4>
                        <div id="replyHistoryContent"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class AdminDashboard {
            constructor() {
                this.token = localStorage.getItem('adminToken');
                this.baseUrl = 'http://localhost:3003';
                this.init();
            }

            init() {
                this.bindEvents();
                if (this.token) {
                    this.showDashboard();
                    this.loadDashboardData();
                } else {
                    this.showLogin();
                }
            }

            bindEvents() {
                document.getElementById('loginFormElement').addEventListener('submit', this.handleLogin.bind(this));
                document.getElementById('logoutBtn').addEventListener('click', this.handleLogout.bind(this));
                document.getElementById('refreshBtn').addEventListener('click', this.loadMessages.bind(this));
                document.getElementById('deleteAllBtn').addEventListener('click', this.handleDeleteAll.bind(this));
                document.getElementById('closeModal').addEventListener('click', this.closeModal.bind(this));
                document.getElementById('closeReplyModal').addEventListener('click', this.closeReplyModal.bind(this));
                document.getElementById('cancelReply').addEventListener('click', this.closeReplyModal.bind(this));
                document.getElementById('replyForm').addEventListener('submit', this.handleReplySubmit.bind(this));
                
                // Close modals when clicking outside
                document.getElementById('messageModal').addEventListener('click', (e) => {
                    if (e.target.id === 'messageModal') {
                        this.closeModal();
                    }
                });
                
                document.getElementById('replyModal').addEventListener('click', (e) => {
                    if (e.target.id === 'replyModal') {
                        this.closeReplyModal();
                    }
                });
            }

            async handleLogin(e) {
                e.preventDefault();
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                try {
                    const response = await fetch(`${this.baseUrl}/admin/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username, password })
                    });

                    const data = await response.json();

                    if (data.success) {
                        this.token = data.token;
                        localStorage.setItem('adminToken', this.token);
                        this.showDashboard();
                        this.loadDashboardData();
                    } else {
                        this.showError('loginError', data.error || 'Login failed');
                    }
                } catch (error) {
                    this.showError('loginError', 'Connection error. Please try again.');
                }
            }

            async handleLogout() {
                try {
                    await fetch(`${this.baseUrl}/admin/logout`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${this.token}`
                        }
                    });
                } catch (error) {
                    console.error('Logout error:', error);
                }

                this.token = null;
                localStorage.removeItem('adminToken');
                this.showLogin();
            }

            showLogin() {
                document.getElementById('loginForm').style.display = 'block';
                document.getElementById('dashboard').style.display = 'none';
            }

            showDashboard() {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
            }

            async loadDashboardData() {
                this.showLoading(true);
                try {
                    await Promise.all([
                        this.loadStats(),
                        this.loadMessages()
                    ]);
                } catch (error) {
                    this.showError('errorMessage', 'Failed to load dashboard data');
                } finally {
                    this.showLoading(false);
                }
            }

            async loadStats() {
                try {
                    const response = await fetch(`${this.baseUrl}/admin/stats`, {
                        headers: {
                            'Authorization': `Bearer ${this.token}`
                        }
                    });

                    if (response.status === 401) {
                        this.handleLogout();
                        return;
                    }

                    const data = await response.json();
                    
                    if (data.success) {
                        document.getElementById('totalMessages').textContent = data.stats.totalMessages;
                        document.getElementById('todayMessages').textContent = data.stats.todayMessages;
                        document.getElementById('weekMessages').textContent = data.stats.weekMessages;
                        document.getElementById('avgMessages').textContent = data.stats.averagePerDay;
                        
                        document.getElementById('statsSection').style.display = 'block';
                    }
                } catch (error) {
                    console.error('Error loading stats:', error);
                }
            }

            async loadMessages() {
                try {
                    const response = await fetch(`${this.baseUrl}/admin/messages`, {
                        headers: {
                            'Authorization': `Bearer ${this.token}`
                        }
                    });

                    if (response.status === 401) {
                        this.handleLogout();
                        return;
                    }

                    const data = await response.json();
                    
                    if (data.success) {
                        this.displayMessages(data.messages);
                        document.getElementById('messagesSection').style.display = 'block';
                    }
                } catch (error) {
                    console.error('Error loading messages:', error);
                    this.showError('errorMessage', 'Failed to load messages');
                }
            }

            displayMessages(messages) {
                const messagesList = document.getElementById('messagesList');
                
                if (messages.length === 0) {
                    messagesList.innerHTML = '<div class="empty-state">No messages found</div>';
                    return;
                }

                messagesList.innerHTML = messages.map(message => `
                    <div class="message-card">
                        <div class="message-header">
                            <div class="message-info">
                                <div class="message-name">${this.escapeHtml(message.name)}</div>
                                <div class="message-email">${this.escapeHtml(message.email)}</div>
                                <div class="message-date">${new Date(message.timestamp).toLocaleString()}</div>
                            </div>
                            <div class="message-actions">
                                <button class="btn btn-primary" onclick="dashboard.viewMessage('${message.id}')">View</button>
                                <button class="btn btn-success" onclick="dashboard.replyToMessage('${message.id}')">Reply</button>
                                <button class="btn btn-danger" onclick="dashboard.deleteMessage('${message.id}')">Delete</button>
                            </div>
                        </div>
                        <div class="message-subject">${this.escapeHtml(message.subject)}</div>
                        <div class="message-preview">${this.escapeHtml(message.message.substring(0, 150))}${message.message.length > 150 ? '...' : ''}</div>
                        <div class="message-meta">
                            <span class="inquiry-type">${this.escapeHtml(message.inquiryType || 'general')}</span>
                            ${message.company ? `<span>Company: ${this.escapeHtml(message.company)}</span>` : ''}
                            <span>IP: ${message.ipAddress}</span>
                        </div>
                    </div>
                `).join('');
            }

            async viewMessage(messageId) {
                try {
                    const response = await fetch(`${this.baseUrl}/admin/messages/${messageId}`, {
                        headers: {
                            'Authorization': `Bearer ${this.token}`
                        }
                    });

                    const data = await response.json();
                    
                    if (data.success) {
                        this.showMessageDetail(data.message);
                    }
                } catch (error) {
                    console.error('Error viewing message:', error);
                    this.showError('errorMessage', 'Failed to load message details');
                }
            }

            showMessageDetail(message) {
                const detail = document.getElementById('messageDetail');
                detail.innerHTML = `
                    <div class="detail-row">
                        <div class="detail-label">Name:</div>
                        <div class="detail-value">${this.escapeHtml(message.name)}</div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">Email:</div>
                        <div class="detail-value">${this.escapeHtml(message.email)}</div>
                    </div>
                    ${message.company ? `
                    <div class="detail-row">
                        <div class="detail-label">Company:</div>
                        <div class="detail-value">${this.escapeHtml(message.company)}</div>
                    </div>
                    ` : ''}
                    <div class="detail-row">
                        <div class="detail-label">Subject:</div>
                        <div class="detail-value">${this.escapeHtml(message.subject)}</div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">Message:</div>
                        <div class="detail-value" style="white-space: pre-wrap;">${this.escapeHtml(message.message)}</div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">Inquiry Type:</div>
                        <div class="detail-value">${this.escapeHtml(message.inquiryType || 'general')}</div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">Submitted:</div>
                        <div class="detail-value">${new Date(message.timestamp).toLocaleString()}</div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">IP Address:</div>
                        <div class="detail-value">${message.ipAddress}</div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">User Agent:</div>
                        <div class="detail-value" style="font-size: 12px;">${this.escapeHtml(message.userAgent)}</div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">File:</div>
                        <div class="detail-value">${message.fileName} (${(message.fileSize / 1024).toFixed(2)} KB)</div>
                    </div>
                `;
                
                document.getElementById('messageModal').style.display = 'block';
            }

            closeModal() {
                document.getElementById('messageModal').style.display = 'none';
            }

            closeReplyModal() {
                document.getElementById('replyModal').style.display = 'none';
                document.getElementById('replyForm').reset();
                document.getElementById('replyError').style.display = 'none';
                document.getElementById('replySuccess').style.display = 'none';
            }

            async replyToMessage(messageId) {
                try {
                    // Get original message details
                    const response = await fetch(`${this.baseUrl}/admin/messages/${messageId}`, {
                        headers: {
                            'Authorization': `Bearer ${this.token}`
                        }
                    });

                    const data = await response.json();
                    
                    if (data.success) {
                        this.showReplyModal(data.message);
                        await this.loadReplyHistory(messageId);
                    }
                } catch (error) {
                    console.error('Error loading message for reply:', error);
                    this.showError('errorMessage', 'Failed to load message details');
                }
            }

            showReplyModal(message) {
                // Populate reply form
                document.getElementById('replyTo').value = message.email;
                document.getElementById('replySubject').value = `Re: ${message.subject}`;
                
                // Show original message preview
                const originalContent = document.getElementById('originalMessageContent');
                originalContent.innerHTML = `
                    <div style="margin-bottom: 10px;"><strong>From:</strong> ${this.escapeHtml(message.name)} (${this.escapeHtml(message.email)})</div>
                    ${message.company ? `<div style="margin-bottom: 10px;"><strong>Company:</strong> ${this.escapeHtml(message.company)}</div>` : ''}
                    <div style="margin-bottom: 10px;"><strong>Subject:</strong> ${this.escapeHtml(message.subject)}</div>
                    <div style="margin-bottom: 10px;"><strong>Date:</strong> ${new Date(message.timestamp).toLocaleString()}</div>
                    <div style="margin-bottom: 10px;"><strong>Message:</strong></div>
                    <div style="background: white; padding: 15px; border-radius: 4px; white-space: pre-wrap; border: 1px solid #dee2e6;">${this.escapeHtml(message.message)}</div>
                `;
                
                // Store message ID for reply submission
                document.getElementById('replyForm').dataset.messageId = message.id;
                
                document.getElementById('replyModal').style.display = 'block';
            }

            async loadReplyHistory(messageId) {
                try {
                    const response = await fetch(`${this.baseUrl}/admin/messages/${messageId}/replies`, {
                        headers: {
                            'Authorization': `Bearer ${this.token}`
                        }
                    });

                    const data = await response.json();
                    
                    if (data.success && data.replies.length > 0) {
                        const historyContent = document.getElementById('replyHistoryContent');
                        historyContent.innerHTML = data.replies.map(reply => `
                            <div style="background: white; padding: 15px; margin-bottom: 15px; border-radius: 8px; border: 1px solid #dee2e6;">
                                <div style="display: flex; justify-content: between; align-items: start; margin-bottom: 10px;">
                                    <div>
                                        <strong>Subject:</strong> ${this.escapeHtml(reply.subject)}<br>
                                        <strong>Sent:</strong> ${new Date(reply.replyTimestamp).toLocaleString()}<br>
                                        <strong>By:</strong> ${this.escapeHtml(reply.adminUser)}
                                    </div>
                                </div>
                                <div style="margin-top: 10px; padding: 10px; background: #f8f9fa; border-radius: 4px; white-space: pre-wrap;">${this.escapeHtml(reply.replyMessage)}</div>
                            </div>
                        `).join('');
                        
                        document.getElementById('replyHistory').style.display = 'block';
                    } else {
                        document.getElementById('replyHistory').style.display = 'none';
                    }
                } catch (error) {
                    console.error('Error loading reply history:', error);
                }
            }

            async handleReplySubmit(e) {
                e.preventDefault();
                
                const messageId = e.target.dataset.messageId;
                const formData = new FormData(e.target);
                
                const replyData = {
                    subject: formData.get('replySubject'),
                    replyMessage: formData.get('replyMessage'),
                    cc: formData.get('replyCC'),
                    bcc: formData.get('replyBCC')
                };
                
                // Validate form
                if (!replyData.subject || !replyData.replyMessage) {
                    this.showReplyError('Subject and message are required');
                    return;
                }
                
                try {
                    document.getElementById('sendReply').disabled = true;
                    document.getElementById('sendReply').textContent = 'Sending...';
                    
                    const response = await fetch(`${this.baseUrl}/admin/messages/${messageId}/reply`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${this.token}`
                        },
                        body: JSON.stringify(replyData)
                    });

                    const data = await response.json();
                    
                    if (data.success) {
                        this.showReplySuccess('Reply sent successfully!');
                        setTimeout(() => {
                            this.closeReplyModal();
                        }, 2000);
                        
                        // Reload reply history
                        await this.loadReplyHistory(messageId);
                    } else {
                        this.showReplyError(data.error || 'Failed to send reply');
                    }
                } catch (error) {
                    console.error('Error sending reply:', error);
                    this.showReplyError('Failed to send reply: Connection error');
                } finally {
                    document.getElementById('sendReply').disabled = false;
                    document.getElementById('sendReply').textContent = 'Send Reply';
                }
            }

            showReplyError(message) {
                const element = document.getElementById('replyError');
                element.textContent = message;
                element.style.display = 'block';
                setTimeout(() => {
                    element.style.display = 'none';
                }, 5000);
            }

            showReplySuccess(message) {
                const element = document.getElementById('replySuccess');
                element.textContent = message;
                element.style.display = 'block';
                setTimeout(() => {
                    element.style.display = 'none';
                }, 3000);
            }

            async deleteMessage(messageId) {
                if (!confirm('Are you sure you want to delete this message?')) {
                    return;
                }

                try {
                    const response = await fetch(`${this.baseUrl}/admin/messages/${messageId}`, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `Bearer ${this.token}`
                        }
                    });

                    const data = await response.json();
                    
                    if (data.success) {
                        this.showSuccess('Message deleted successfully');
                        this.loadDashboardData();
                    } else {
                        this.showError('errorMessage', data.error || 'Failed to delete message');
                    }
                } catch (error) {
                    console.error('Error deleting message:', error);
                    this.showError('errorMessage', 'Failed to delete message');
                }
            }

            async handleDeleteAll() {
                if (!confirm('Are you sure you want to delete ALL messages? This cannot be undone!')) {
                    return;
                }

                try {
                    const response = await fetch(`${this.baseUrl}/admin/messages`, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `Bearer ${this.token}`
                        }
                    });

                    const data = await response.json();
                    
                    if (data.success) {
                        this.showSuccess(data.message);
                        this.loadDashboardData();
                    } else {
                        this.showError('errorMessage', data.error || 'Failed to delete messages');
                    }
                } catch (error) {
                    console.error('Error deleting all messages:', error);
                    this.showError('errorMessage', 'Failed to delete messages');
                }
            }

            showLoading(show) {
                document.getElementById('loading').style.display = show ? 'block' : 'none';
                document.getElementById('statsSection').style.display = show ? 'none' : 'block';
                document.getElementById('messagesSection').style.display = show ? 'none' : 'block';
            }

            showError(elementId, message) {
                const element = document.getElementById(elementId);
                element.textContent = message;
                element.style.display = 'block';
                setTimeout(() => {
                    element.style.display = 'none';
                }, 5000);
            }

            showSuccess(message) {
                const element = document.getElementById('successMessage');
                element.textContent = message;
                element.style.display = 'block';
                setTimeout(() => {
                    element.style.display = 'none';
                }, 3000);
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // Initialize dashboard
        const dashboard = new AdminDashboard();
    </script>
</body>
